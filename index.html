<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3-loader</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div id="loaders">
		<div class="loader-container ball-chasing">
			<div class="loader">
				<div class="ball-1"></div>
				<div class="ball-2"></div>
			</div>
		</div>
		<div class="loader-container ball-pulse">
			<div class="loader">
				<div class="ball"></div>
			</div>
		</div>
		<div class="loader-container ball-pulse-double">
			<div class="loader">
				<div class="ball-1"></div>
				<div class="ball-2"></div>
			</div>
		</div>
		<div class="loader-container wave">
			<div class="loader">
				<div class="line-1"></div>
				<div class="line-2"></div>
				<div class="line-3"></div>
				<div class="line-4"></div>
				<div class="line-5"></div>
			</div>
		</div>
		<div class="loader-container wave-spread">
			<div class="loader">
				<div class="line-1"></div>
				<div class="line-2"></div>
				<div class="line-3"></div>
				<div class="line-4"></div>
				<div class="line-5"></div>
			</div>
		</div>
		<div class="loader-container circle-pulse">
			<div class="loader">
				<div class="circle"></div>
			</div>
		</div>
		<div class="loader-container circle-pulse-multiple">
			<div class="loader">
				<div class="circle-1"></div>
				<div class="circle-2"></div>
				<div class="circle-3"></div>
			</div>
		</div>
		<div class="loader-container arc-rotate-double">
			<div class="loader">
				<div class="arc-1"></div>
				<div class="arc-2"></div>
			</div>
		</div>
		<div class="loader-container square-split">
			<div class="loader">
				<div class="square-1"></div>
				<div class="square-2"></div>
				<div class="square-3"></div>
				<div class="square-4"></div>
			</div>
		</div>
		<div class="loader-container arc-rotate">
			<div class="loader">
				<div class="arc"></div>
			</div>
		</div>
		<div class="loader-container arc-rotate2">
			<div class="loader">
				<div class="arc"></div>
			</div>
		</div>
		<div class="loader-container arc-scale">
			<div class="loader">
				<div class="arc"></div>
			</div>
		</div>
		<div class="loader-container clock">
			<div class="loader">
				<div class="arc"></div>
			</div>
		</div>
		<div class="loader-container square-rotate-3d">
			<div class="loader">
				<div class="square"></div>
			</div>
		</div>
	</div>
</body>
</html>
